<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashank_weather_app</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #4facfe, #00f2fe);
    color: white;
    text-align: center;
    padding: 50px;
}

.container {
    background: rgba(255, 255, 255, 0.2);
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    margin: auto;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}

input {
    padding: 10px;
    width: 80%;
    margin: 10px 0;
    border-radius: 5px;
    border: none;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #ff7eb3;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #ff5277;
}

#weatherInfo {
    margin-top: 20px;
    padding: 10px;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 10px;
}
</style>
</head>
<body>
    <h1>Alliance Weather Finder</h1>
    <input type="text" id="city" placeholder="Enter City Name">
    <button id="getWeather">Get Current Weather</button>

    <div id="weatherInfo">
        <h2>Weather Information</h2>
        <p id="weather"></p> 
    </div>
    <script 
    <script src="weather.js"></script>

</html>
